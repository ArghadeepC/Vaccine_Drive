<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Web Page</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="top">
          <span><img class="syr1" src="syr.png" alt="syringe"></span>Vaccination Survey<span><img class="syr2" src="syr.png" alt="syringe"></span>
      </div>
      <div class="middle">
        <form class="form" action="index.html" method="post">
          <table cellspacing=50px>
            <tr>
              <td class="name1">Name:</td>
              <td><input class="name2" type="text"  placeholder="name"></td>
            </tr>
            <tr>
              <td class="vac">Date of Vaccination:</td>
              <td><input class="vac2" type="date" placeholder="dd/mm/yyyy" ></td>
            </tr>
            <tr>
              <td class="mno">Contact No:</td>
              <td><input class="mnu" type="number"></td>
            </tr>
            <tr>
              <td class="vname">Vaccine Type:</td>
              <td class="type">
                <table cellspacing=20px>
                  <tr>
                    <td><span class="cova" ><input type="checkbox">Covaxine</span></td>
                    <td><span class="cov"><input  type="checkbox">CoviShield</span></td>
                    <td><span class="spu"><input type="checkbox">Sputnik</span></td>
                  </tr>
                </table></td>
                </tr>
                <tr>
                  <td class="file1">Upload Certificate:</td>
                  <td><input class="file2" type="file"></td>
                </tr>
                <tr>
                  <td>
                    <a href="thankyou.html"> <button type="button" class="sub">Submit</button></a>
                  </td>
                </tr>
          </table>
        </form>
      </div>
    </div>
  </body>
</html>
